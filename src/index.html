<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Playfair+Display"
      rel="stylesheet"
      type="text/css"
    />
    <title>Leader Board</title>
</head>
<body>
    <div id="content"><h1 class="page-title">Leaderboard</h1>
        <div class="page-container">
            <div class="scores-container">
                <div class="recent-scores">
                    <h2 class="score-title">Recent scores</h2>
                    <button type="button" class="score-button">Refresh</button>
                </div>
                <div id="score-container">
                    <ul></ul>
                </div>
            </div>
            <div class="add-container">
                <h2>Add your score</h2>
                <form id="my-form">
                <input id="name" type="text" name="name" placeholder="Your name">
                <input id="score" type="text" name="score" placeholder="Your score">
                <button type="submit" id="add-button">Add</button>
                </form>
            </div>
        </div>
        <div id="podiums">
        <div id="podium1"></div>
        <div id="podium2"></div>
        <div id="podium3"></div>
        </div>
    </div>
</body>
</html>
